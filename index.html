<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
<div class="wrapper">
  <header>
    Currency Converter
  </header>
  <form action="#">
    <div class="amount">
      <p>Enter Amount</p>
      <input type="text" value="">
    </div>
    <div class="drop-list">
      <div class="from">
        <p>From</p>
        <div class="select-box">
          <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
          <select></select>

        </div>
      </div>
      <div class="icon"><i class="bi bi-arrow-left-right"></i></div>
      
      <div class="to">
        <p>To</p>
        <div class="select-box">
          <img src="https://flagsapi.com/NP/flat/64.png" alt="flag">
          <select></select>

        </div>
      </div>
    </div>
    <div class="exchange-rate">
Getting exchange-rate....  
  </div>
    <button>Get Exchange Rate</button>
  </form>
</div>

<script src="https://kit.fontawesome.com/17a6b59347.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/country-list.js"></script>
<script src="js/valid.js"></script>

</body>
</html>
